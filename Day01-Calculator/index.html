<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom styles -->
   <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" name="display" id="display" disabled class="display" />
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')" class="operator">/</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('3')">5</button>
      <button onclick="appendValue('2')">6</button>
      <button onclick="appendValue('*')" class="operator">*</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')" class="operator">-</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()" >=</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="resetDisplay()" class="reset">C</button>
    </div>
  </div>

  <!-- Script file for functionality -->
   <script src="index.js"></script>
</body>
</html>
